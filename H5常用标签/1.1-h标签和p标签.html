<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h标签和p标签</title>
</head>
<body>

  <!-- 
    标签分为行内元素和块级元素，行内元素不会自动换行，块级元素会自动换行
    h1 -> h6: html的标题标题，每个的字体大小都不一样。<h1> 定义最大的标题。<h6> 定义最小的标题。块级元素
    <p>     : 也叫段落标签，会将包裹的元素新起一行。块级元素
    <br>    : 折行。
    hr      : 分割线。 块级元素
   -->

  <h1>我是h1标题</h1>
  <h2>我是h2标题</h2>
  <h3>我是h3标题</h3>
  <h4>我是h4标题</h4>
  <h5>我是h5标题</h5>
  <h6>我是h6标题</h6>
  
  <p>我是p标签</p>

  <hr>

</body>
</html>
