<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格标签</title>
</head>
<body>

  <!-- 
    table: 简单的 HTML 表格由 table 元素以及一个或多个 tr、th 或 td 元素组成。
    tr 元素定义表格行，th 元素定义表头，td 元素定义表格单元。

   -->
  
   <table border="1">
     <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>性别</th>
     </tr>
     <tr>
       <td>Maxb</td>
       <td>20</td>
       <td>男</td>
     </tr>
   </table>

</body>
</html>
