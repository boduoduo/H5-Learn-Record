<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img标签</title>
</head>
<body>
  
  <!-- 
    img : 图片标签，行内元素
    属性：
    1、src：图片的相对路径/网络图的url
    2、alt：图片展示不出来的时候，展示相应的文字
   -->

  <img src="./img8.jpg" alt="图片">
  <img src="https://p1.music.126.net/y8zyTt4HwXbJqB31aQKz1A==/109951164353220919.jpg" alt="网络图">

</body>
</html>
