<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单标签</title>
</head>
<body>
  <form action="https://www.baidu.com" method="GET">
    <!-- 输入框 -->
    <input type="text" name="sex"> <label for="sex">focus</label> <br>
    <!-- 复选框 -->
    <input type="checkbox"> <input type="checkbox"> <input type="checkbox"> <input type="checkbox"> <br>
    <!-- 选择日期 -->
    <input type="date" name="" id=""> <br>
    <!-- 邮件 -->
    <input type="email" name="" id=""> <br>
    <!-- 数字 -->
    <input type="number" name="" id=""> <br>
    <!-- 单选框（name相同时） -->
    <input type="radio" name="select" > <input type="radio" name="select" > <input type="radio" name="select"> <br>
    <!-- 选择本地文件 -->
    <input type="file" name="" id=""> <br>
    <!-- 颜色选择器 -->
    <input type="color" name="" id=""> <br>
    <!-- 滑杆, 默认最大值为100 -->
    <input type="range" name="" id="" value="100"> <br>
    <!-- 具体时间 -->
    <input type="time" name="" id=""> <br>
    <!-- 普通按钮 -->
    <input type="button" value="普通按钮"> <br>
    <!-- 提交按钮，点击提交按钮，会触发form表单的action -->
    <input type="submit" value="提交">
  </form>
</body>
</html>
