<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>有序列表和无序列表</title>

  <style>

    /* ul > li {
      list-style: none;
    } */

  </style>

</head>
<body>

<!-- 
  无序列表：ul和li一般都是搭配起来使用，企业开发中，一般用来开发列表使用，每项元素前面默认会盯上一个小黑点，
  可通过样式去取消掉
  有序列表：ol和li一般都是搭配起来使用，每项元素前面默认会盯上相应的数字，可通过样式去取消掉
-->

<p>无序列表</p>
<ul>
  <li>AAAAA</li>
  <li>BBBBB</li>
  <li>CCCCC</li>
  <li>DDDDD</li>
  <li>EEEEE</li>
</ul>

<p>有序列表</p>
<ol>
  <li>AAAAA</li>
  <li>BBBBB</li>
  <li>CCCCC</li>
  <li>DDDDD</li>
  <li>EEEEE</li>
</ol>

</body>
</html>
