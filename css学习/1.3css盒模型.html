<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h5盒模型</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      margin: 50px;
      padding: 20px;
      background-color: orange;
      box-sizing: border-box;
      border-radius: 10px;
      border-width: 10px;
      border-color: black;
      border-style: solid;
      /* border 简写 */
      /* border: 10px black solid; */
    }
    .inner {
      width: 100%;
      height: 100%;
      background-color: orangered;
    }
  </style>
</head>
<body>
  <!-- 看懂这张图就可以了 -->
  <img src="../assets/ct_boxmodel.gif" alt="">

  <div class="box">
    <div class="inner"></div>
  </div>
  
</body>
</html>
